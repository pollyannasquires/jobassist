<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Management Tool</title>
<style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; display: flex; gap: 20px; }
        .list-panel { width: 300px; border-right: 1px solid #ccc; padding-right: 20px; }
        .detail-panel { flex-grow: 1; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .company-item { padding: 8px; cursor: pointer; border-bottom: 1px dashed #eee; }
        .company-item:hover, .company-item.selected { background-color: #f0f8ff; font-weight: bold; }
        
        /* --- NEW/MODIFIED STYLES START HERE --- */
        
        /* 1. Ensure labels and inputs break onto a new line */
        label { 
            font-weight: bold; 
            margin-top: 15px; /* Increased space above each field */
            margin-bottom: 5px; /* Space below label */
            display: block; /* Forces label to take full width and stack */
        }
        
        /* 2. Ensure standard inputs take full width */
        input:not([type="checkbox"]), textarea, select { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            box-sizing: border-box; 
        }

        /* 3. Style for form rows that need to display side-by-side */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        /* 4. Ensure form-row children take up equal space */
        .form-row > div {
            flex: 1;
        }
        
        /* --- NEW/MODIFIED STYLES END HERE --- */
        
        .revenue-group { display: flex; gap: 10px; }
        .revenue-group input { flex: 2; }
        .revenue-group select { flex: 1; }
        .message { padding: 10px; margin-top: 10px; border-radius: 5px; }
        .success { background-color: #dfd; border: 1px solid #0f0; }
        .error { background-color: #fdd; border: 1px solid #f00; }
    </style>
</head>
<body>

    <div class="list-panel">
        <h2>Clean Companies</h2>
        <p><a href="index.html">Go to Mapping Page</a></p>
        <div id="companyList">Loading companies...</div>
    </div>
<div class="detail-panel">
        <h2 id="detailTitle">Select a Company to View/Edit</h2>
        <div id="messageDisplay" class="message" style="display:none;"></div>
        
        <h3 style="margin-top: 20px;">Mapped Raw Names</h3>
        <ul id="mappedNamesList" style="padding-left: 20px;">
            </ul>
        
        <form id="companyForm" style="display: none;">
            
            <label for="companyNameClean">Clean Name:</label>
            <input type="text" id="companyNameClean" required>

            <div class="form-row">
                <div>
                    <label for="sizeEmployees">Size (Employees):</label>
                    <input type="number" id="sizeEmployees" placeholder="e.g., 500">
                </div>
                <div>
                    <label for="targetInterest">Target Interest:</label>
                    <select id="targetInterest">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
            </div>

            <label for="annualRevenue">Annual Revenue:</label>
            <div class="revenue-group">
                <input type="number" id="annualRevenue" placeholder="e.g., 5.2">
                <select id="revenueScale">
                    <option value="">Unit</option>
                    <option value="K">Thousand</option>
                    <option value="M">Million</option>
                    <option value="B">Billion</option>
                </select>
            </div>

            <label for="headquarters">Headquarters:</label>
            <input type="text" id="headquarters" placeholder="e.g., New York, NY">

            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Free-form research notes"></textarea>

            <button type="button" onclick="saveChanges()">Save Changes</button>
        </form>
    </div>
    
    <script src="management.js"></script>

</body>
</html>
