<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Management Tool</title>
<style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 20px auto; 
            display: flex; 
            gap: 20px; 
        }
        .list-panel { 
            width: 300px; 
            border-right: 1px solid #ccc; 
            padding-right: 20px; 
        }
        .detail-panel { 
            flex-grow: 1; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
        }
        .company-item { 
            padding: 8px; 
            cursor: pointer; 
            border-bottom: 1px dashed #eee; 
        }
        .company-item:hover, .company-item.selected { 
            background-color: #f0f8ff; 
            font-weight: bold; 
        }
        
        label { 
            font-weight: bold; 
            margin-top: 15px; 
            margin-bottom: 5px; 
            display: block; 
        }
        
        input:not([type="checkbox"]), textarea, select { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        /* --- NEW STYLE: list-container for Side-by-Side --- */
        .list-container {
            display: flex;
            gap: 30px; /* Space between the two columns */
            margin-top: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .list-container > div {
            flex: 1; /* Makes both columns take up equal space */
            min-width: 0; /* Prevents overflow */
        }
        /* --- END NEW STYLE --- */
        
        .revenue-group { display: flex; gap: 10px; }
        .revenue-group input { flex-grow: 1; }
        .revenue-group select { width: 100px; }
        
        textarea { resize: vertical; min-height: 100px; }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

</style>
</head>
<body>
    <nav style="margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #007bff;">
    <a href="index.html" style="font-weight: bold; color: #007bff; text-decoration: none; font-size: 1.1em;">
        &lt;&lt; Back to Company Mapping
    </a>
</nav>
    <div class="list-panel">
        <h2>Clean Companies</h2>
        <div id="companyList">Loading companies...</div>
    </div>

    <div class="detail-panel">
        <h2 id="detailTitle">Select a Company to View/Edit</h2>
        <div id="messageDisplay" class="message" style="display:none;"></div>

        <div class="list-container">
            
            <div>
                <h3>Mapped Raw Names</h3>
                <ul id="mappedNamesList" style="padding-left: 20px;">
                    </ul>
            </div>
            
            <div>
                <h3>Associated Contacts</h3>
                <ul id="contactList" style="padding-left: 20px;">
                    </ul>
            </div>
            
        </div>
        <form id="companyForm" style="display: none;">
            
            <label for="companyNameClean">Clean Name:</label>
            <input type="text" id="companyNameClean" required>

            <div class="form-row">
                <div>
                    <label for="sizeEmployees">Size (Employees):</label>
                    <input type="number" id="sizeEmployees" placeholder="e.g., 500">
                </div>
                <div>
                    <label for="targetInterest">Target Interest:</label>
                    <select id="targetInterest">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
            </div>

            <label for="annualRevenue">Annual Revenue:</label>
            <div class="revenue-group">
                <input type="number" id="annualRevenue" placeholder="e.g., 5.2">
                <select id="revenueScale">
                    <option value="">Unit</option>
                    <option value="K">Thousand</option>
                    <option value="M">Million</option>
                    <option value="B">Billion</option>
                </select>
            </div>

            <label for="headquarters">Headquarters:</label>
            <input type="text" id="headquarters" placeholder="e.g., New York, NY">

            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Free-form research notes"></textarea>

            <button type="button" onclick="saveChanges()">Save Changes</button>
        </form>
    </div>

    <script src="management.js"></script>

</body>
</html>
