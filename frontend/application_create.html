<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record New Application | JobAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary': '#4f46e5', // indigo-600
                        'success': '#10b981', // emerald-500
                        'error': '#ef4444',   // red-500
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        /* Style for required file inputs */
        input[type="file"]::file-selector-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-12">
        <div id="statusMessage" class="hidden fixed top-20 right-4 p-4 rounded-lg shadow-xl text-white z-50 transition-all"></div>

        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Record New Application</h1>
        <p class="text-xl text-gray-600 mb-6 flex items-center">
            <i data-lucide="building-2" class="w-6 h-6 mr-2"></i>
            Company: <span id="companyNameDisplay" class="font-bold ml-2 text-primary">Loading...</span>
        </p>

        <form id="newApplicationForm" class="space-y-8">

            <fieldset class="border border-gray-200 p-6 rounded-xl shadow-sm space-y-6">
                <legend class="text-xl font-bold text-gray-800 px-2">Application Details</legend>

                <!-- Job Title -->
                <div>
                    <label for="jobTitle" class="block text-md font-medium text-gray-700 mb-1">Job Title / Role *</label>
                    <input type="text" id="jobTitle" name="jobTitle" required 
                           class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-primary focus:border-primary">
                </div>
                
                <!-- Application Date -->
                <div>
                    <label for="applicationDate" class="block text-md font-medium text-gray-700 mb-1">Date Applied *</label>
                    <input type="date" id="applicationDate" name="applicationDate" required 
                           class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-primary focus:border-primary">
                </div>
                
                <!-- Job Link (Optional) -->
                <div>
                    <label for="jobLink" class="block text-md font-medium text-gray-700 mb-1">Job Posting Link (Optional)</label>
                    <input type="url" id="jobLink" name="jobLink" placeholder="e.g., https://linkedin.com/jobs/..."
                           class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-primary focus:border-primary">
                </div>

                <!-- Notes (Optional) -->
                <div>
                    <label for="notes" class="block text-md font-medium text-gray-700 mb-1">Notes (e.g., Referral, Interviewer names)</label>
                    <textarea id="notes" name="notes" rows="4" 
                              class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-primary focus:border-primary"></textarea>
                </div>
                
                <!-- Is Target Checkbox -->
                <div class="flex items-center pt-4 border-t border-gray-100">
                    <input id="isTarget" name="isTarget" type="checkbox" 
                           class="h-5 w-5 text-primary border-gray-300 rounded focus:ring-primary">
                    <label for="isTarget" class="ml-3 text-md font-medium text-gray-700">Mark as Target Company Application</label>
                </div>
            </fieldset>

            <fieldset class="border border-gray-200 p-6 rounded-xl shadow-sm space-y-6">
                <legend class="text-xl font-bold text-gray-800 px-2">Documents (To be uploaded instantly)</legend>
                <p class="text-sm text-gray-500 -mt-4 mb-4">You can upload a resume and optional files now, or add more later on the review page.</p>

                <div class="space-y-6">
                    <!-- Resume File -->
                    <div class="border border-gray-200 p-4 rounded-lg">
                        <label for="resumeFile" class="block text-md font-semibold text-gray-800 flex items-center mb-2">
                            <i data-lucide="file-text" class="w-5 h-5 mr-2 text-primary"></i> Resume / CV * (Required)
                        </label>
                        <input type="file" id="resumeFile" name="RESUME" accept=".pdf,.docx" required
                           class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20">
                    </div>

                    <!-- Cover Letter File -->
                    <div class="border border-gray-200 p-4 rounded-lg">
                         <label for="coverLetterFile" class="block text-md font-semibold text-gray-800 flex items-center mb-2">
                            <i data-lucide="mail-open" class="w-5 h-5 mr-2 text-primary"></i> Cover Letter (Optional)
                        </label>
                         <input type="file" id="coverLetterFile" name="COVER_LETTER" accept=".pdf,.docx" 
                            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20">
                    </div>
                    
                    <!-- Other Files -->
                    <div class="border border-gray-200 p-4 rounded-lg">
                         <label for="otherFiles" class="block text-md font-semibold text-gray-800 flex items-center mb-2">
                            <i data-lucide="folder" class="w-5 h-5 mr-2 text-primary"></i> Other Supporting Files (Optional, Multiple)
                        </label>
                         <input type="file" id="otherFiles" name="OTHER_FILE" accept=".pdf,.docx,.jpg,.png" multiple 
                            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20">
                    </div>
                </div>
            </fieldset>

            <button type="submit" id="submitBtn"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors disabled:bg-gray-400">
                <i data-lucide="save" class="w-5 h-5 mr-2"></i> Save Application & Upload Documents
            </button>
        </form>
    </main>

    <!-- START: Script loading section -->

    <!-- 1. CRITICAL FIX: Define the required Firebase/Canvas globals using 'var' -->
    <script>
        // Using 'var' ensures the variables are correctly hoisted and accessible 
        // by subsequent modules, resolving the ReferenceError if the environment
        // fails to provide them.
        var __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        var __firebase_config = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        var __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    </script>
    
    <!-- 2. Load all scripts as modules -->
    <script type="module" src="core-utils.js"></script> 
    <script type="module" src="application_create.js"></script>

    <!-- END: Script loading section -->
</body>
</html>
