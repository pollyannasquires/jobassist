<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application | JobAssist</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind with a primary color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#4F46E5', // Indigo-600
                            700: '#4338CA', // Indigo-700
                        },
                    },
                },
            },
        };
    </script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Apply Inter font */
        body { font-family: 'Inter', sans-serif; }
        /* Style for the fixed sidebar */
        #sidebar {
            position: fixed;
            top: 64px; /* Below the fixed navbar (h-16) */
            bottom: 0;
            width: 320px;
            overflow-y: auto;
            border-right: 1px solid #e5e7eb;
        }
        /* Style for main content area to clear the fixed sidebar and FIXED NAVBAR */
        #main-content {
            margin-left: 320px;
            /* CRITICAL FIX: Add margin-top to clear the 64px fixed navbar */
            margin-top: 64px; 
            padding-bottom: 3rem; /* Add some space at the bottom */
        }
    </style>
</head>
<body>
    <!-- Navbar will be injected here by application_create.js -->

    <main class="min-h-screen bg-gray-50">
        <!-- 1. Company Sidebar -->
        <div id="sidebar" class="bg-gray-800 text-white z-10">
            <div class="p-4 border-b border-gray-700 flex flex-col space-y-2">
                <input type="text" id="sidebarSearchFilter" placeholder="Search Companies..." 
                       class="w-full p-2 rounded-md bg-gray-700 border-gray-600 text-white placeholder-gray-400 focus:ring-primary-600 focus:border-primary-600 transition duration-150">
                <select id="sidebarTargetFilter" 
                        class="w-full p-2 rounded-md bg-gray-700 border-gray-600 text-white focus:ring-primary-600 focus:border-primary-600 transition duration-150">
                    <option value="all">All Companies</option>
                    <option value="target">Targeted Only</option>
                </select>
            </div>
            <!-- This is where the company list will be rendered -->
            <ul id="companyList" class="py-2 space-y-1">
                <li class="p-4 text-sm text-gray-400">Loading companies...</li>
            </ul>
        </div>

        <!-- 2. Main Content / Application Form -->
        <div id="main-content" class="p-8">
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-4">Create New Job Application</h1>
                
                <form id="applicationForm" class="space-y-6">
                    
                    <!-- Company Details (Pre-populated) -->
                    <div class="bg-indigo-50 p-4 rounded-lg border border-indigo-200">
                        <label for="companyName" class="block text-sm font-medium text-indigo-700 mb-2">Company ID: <span id="displayCompanyId" class="font-mono text-xs bg-indigo-100 p-1 rounded">N/A</span></label>
                        <input type="text" id="companyName" name="company_name_clean" readonly 
                               class="w-full p-3 border border-indigo-300 rounded-lg bg-white font-semibold text-lg text-indigo-800"
                               value="Loading Company Details..." required>
                        <input type="hidden" id="companyId" name="company_id">
                    </div>

                    <!-- Application Details -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title</label>
                            <input type="text" id="jobTitle" name="title_name" required 
                                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 transition duration-150">
                        </div>
                        <div>
                            <label for="dateApplied" class="block text-sm font-medium text-gray-700">Date Applied</label>
                            <input type="date" id="dateApplied" name="date_applied" required 
                                   class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 transition duration-150">
                        </div>
                    </div>

                    <div>
                        <label for="currentStatus" class="block text-sm font-medium text-gray-700">Application Status</label>
                        <select id="currentStatus" name="current_status" required
                                class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 transition duration-150">
                            <option value="" disabled selected>Select Status</option>
                            <option value="APPLIED">Applied</option>
                            <option value="PENDING">Pending Review</option>
                            <option value="INTERVIEWING">Interviewing</option>
                            <option value="OFFER">Offer Received</option>
                            <option value="REJECTED">Rejected</option>
                        </select>
                    </div>

                    <!-- Document Upload Section -->
                    <div class="pt-6 border-t border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex justify-between items-center">
                            Supporting Documents
                            <button type="button" id="addDocumentBtn" 
                                    class="text-primary-600 hover:text-primary-700 font-medium text-sm transition-colors flex items-center">
                                <i data-lucide="plus-circle" class="w-4 h-4 mr-1"></i> Add Document
                            </button>
                        </h2>
                        
                        <div id="documentUploadContainer" class="space-y-4">
                            <!-- Document rows will be dynamically added here -->
                        </div>
                        <p class="text-sm text-gray-500 mt-2">Accepted types: Resume, Cover Letter, Other. You can upload multiple files.</p>
                    </div>


                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button type="submit" id="submitBtn" 
                                class="w-full py-3 px-4 bg-primary-600 text-white font-semibold rounded-lg shadow-md hover:bg-primary-700 transition duration-200 flex items-center justify-center disabled:opacity-50" disabled>
                            <i data-lucide="send" class="w-5 h-5 mr-2"></i> Submit Application
                        </button>
                    </div>

                    <!-- Message Box for Feedback -->
                    <div id="messageBox" class="hidden p-4 rounded-lg mt-4 text-center"></div>

                </form>
            </div>
        </div>
    </main>

    <!-- Application Logic -->
    <script type="module" src="./application_create.js"></script>

</body>
</html>
