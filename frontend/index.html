<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company List (Filtered View)</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            max-width: 1200px; /* Increased max-width for better table view */
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f7f9;
        }

        h1 { color: #1e3a8a; border-bottom: 2px solid #d1d5db; padding-bottom: 10px; margin-bottom: 20px; }

        nav {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
            background-color: #eff6ff;
            color: #1e3a8a;
            border: 1px solid #bfdbfe;
        }
        nav a:hover {
            background-color: #bfdbfe;
            color: #1e3a8a;
        }

        .filter-bar {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #4b5563;
        }

        .filter-group select, .filter-group input {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            min-width: 150px;
        }

        /* --- New/Updated Styles for Table View --- */
        .table-container {
            /* This class is set by company_list.js when data is loaded */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden; /* Ensures table corners are rounded */
        }
        
        .loading-message { 
            text-align: center; 
            color: #6b7280; 
            padding: 40px; 
        }

        /* Ensure table content is legible */
        table {
            border-collapse: collapse;
            font-size: 0.95em;
        }
        
    </style>
</head>
<body>
    <nav>
        <a href="cleanup.html">Go to Company Cleanup Page</a>
        <a href="management.html">Go to Company Management Page</a>
    </nav>
    
    <h1>Company List & Profiles</h1>

    <div class="filter-bar">
        <div class="filter-group">
            <label for="targetFilter">Target Interest:</label>
            <select id="targetFilter" onchange="debouncedLoadCompanies()">
                <option value="all">All</option>
                <option value="true">Yes (Target)</option>
                <option value="false">No (Not Target)</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="searchFilter">Search Name:</label>
            <input type="text" id="searchFilter" oninput="debouncedLoadCompanies()" placeholder="Start typing name...">
        </div>
    </div>

    <!-- The company list container now receives the full table structure -->
    <div id="companyList" class="loading-message">
        Loading company data...
    </div>
    
    <script src="company_list.js"></script>
</body>
</html>
