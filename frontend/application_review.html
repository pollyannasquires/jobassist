<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Application Review | JobAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary': '#4f46e5', // indigo-600
                        'success': '#10b981', // emerald-500
                        'error': '#ef4444',   // red-500
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
    </style>
</head>
<body>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-12 h-screen">
        <div id="statusMessage" class="hidden fixed top-20 right-4 p-4 rounded-lg shadow-xl text-white z-50"></div>

       <h1 class="text-3xl font-bold text-gray-900 mb-2">
    Job Applications for: <span id="companyNameDisplay">Loading...</span>
        </h1>

<div class="flex justify-end mb-6">
    <a href="#" id="recordNewAppBtn"
       class="inline-flex items-center text-sm font-semibold text-white bg-success hover:bg-emerald-600 px-4 py-2 rounded-lg shadow-md transition-colors">
        <i data-lucide="plus-circle" class="w-4 h-4 mr-2"></i>
        Record New Application
    </a>
</div>

        <div class="flex justify-end mb-6">
            <button id="newApplicationBtn"
                    class="flex items-center bg-success text-white py-2 px-4 rounded-lg shadow-md hover:bg-emerald-600 transition-colors disabled:bg-gray-400">
                <i data-lucide="plus" class="w-5 h-5 mr-1"></i> Record New Application
            </button>
        </div>

        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Application History</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Applied</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Title</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Documents</th>
                        </tr>
                    </thead>
                    <tbody id="applicationsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="4" class="text-center py-8 text-gray-500 italic">Loading applications...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </main>

    <script src="navbar.js"></script>
    <script src="application_review.js"></script>
</body>
</html>
