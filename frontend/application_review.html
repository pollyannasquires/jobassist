<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Application Review | JobAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary': '#4f46e5', // indigo-600
                        'success': '#10b981', // emerald-500
                        'error': '#ef4444',   // red-500
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        /* Modal Backdrop for a nice blurred effect */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 100;
        }
        /* Custom file input styling */
        input[type="file"]::file-selector-button {
            cursor: pointer;
        }
        /* START: Required Sidebar Styles (from company_sidebar.js) */
        .company-name-link {
            transition: all 150ms ease-in-out;
            border-radius: 0.5rem; /* rounded corners */
        }
        .company-name-link:hover {
            background-color: #f3f4f6;
        }
        .company-name-link.active {
            background-color: #eef2ff; /* indigo-50 */
            color: #4f46e5; /* primary color */
            font-weight: 600;
        }
        /* END: Required Sidebar Styles */
    </style>
</head>
<body class="h-screen overflow-hidden">
    <!-- START: MAIN APPLICATION CONTAINER -->
    <div class="flex h-screen bg-gray-50">
        
        <!-- START: COMPANY SIDEBAR CONTAINER (Missing Sidebar Fix) -->
        <!-- company_sidebar.js will inject its content into this element -->
        <div id="companySidebarContainer" class="hidden md:block w-72 bg-white shadow-lg overflow-y-auto flex-shrink-0">
            <!-- Sidebar Content Goes Here -->
            <div class="p-4 border-b">
                <h3 class="text-lg font-semibold text-gray-800">Companies</h3>
                <!-- Search Filter -->
                <div class="mt-3">
                    <input type="text" id="sidebarSearchFilter" placeholder="Search companies..." class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary">
                </div>
                <!-- Target Filter -->
                <div class="mt-3">
                    <select id="sidebarTargetFilter" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary">
                        <option value="all">All Companies</option>
                        <option value="target">Target Companies Only</option>
                    </select>
                </div>
            </div>
            <ul id="companyList" class="divide-y divide-gray-100">
                <li class="p-4 text-sm text-gray-500 italic">Loading companies...</li>
            </ul>
        </div>
        <!-- END: COMPANY SIDEBAR CONTAINER -->

        <!-- START: MAIN APPLICATION REVIEW CONTENT -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-f7f9fc p-6">
            
            <!-- Company Header -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                    Application History for: <span id="companyNameDisplay" class="ml-2 text-primary"></span>
                </h1>
            </div>

            <!-- Status Message Area -->
            <div id="statusMessage" class="hidden text-center p-3 mb-4 rounded-lg font-medium"></div>

            <!-- Application Table -->
            <div class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Applications</h2>
                    <button id="recordNewAppBtn"
                            class="py-2 px-4 bg-success text-white text-sm font-medium rounded-lg shadow-md hover:bg-emerald-600 transition-colors">
                        Record New Application
                    </button>
                </div>
                
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Applied</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicationsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="4" class="text-center py-8 text-gray-500">Loading applications...</td></tr>
                    </tbody>
                </table>
            </div>


            <!-- Document Upload Modal (Grey Screen Fix: Check Backdrop) -->
            <div id="documentUploadModal" 
                 class="fixed inset-0 modal-backdrop hidden items-center justify-center p-4 transition-opacity duration-300 ease-in-out" 
                 role="dialog" aria-modal="true" 
                 aria-labelledby="modal-title" 
                 onclick="closeUploadModal()">
                
                <!-- Modal Content Box -->
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all" onclick="event.stopPropagation()">
                    <div class="px-6 py-5 border-b flex justify-between items-center">
                        <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Upload Document</h3>
                        <button type="button" class="text-gray-400 hover:text-gray-600 transition-colors" onclick="closeUploadModal()">
                            <i data-lucide="x" class="w-6 h-6"></i>
                        </button>
                    </div>

                    <div class="p-6">
                        <p class="text-sm text-gray-500 mb-4">
                            Upload a supporting document for application: 
                            <span id="modalApplicationTitle" class="font-medium text-gray-800">N/A</span>
                        </p>

                        <form id="documentUploadForm" enctype="multipart/form-data">
                            
                            <!-- Hidden Field for Application ID -->
                            <input type="hidden" id="applicationIdForUpload" name="applicationId">

                            <div class="space-y-4">
                                <!-- Document Type Select (Fixed from Bug Report) -->
                                <div>
                                    <label for="documentTypeCode" class="block text-sm font-medium text-gray-700 mb-1">Document Type</label>
                                    <select id="documentTypeCode" name="document_type" required
                                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-lg shadow-sm">
                                        <option value="">Select Document Type</option>
                                        <option value="RESUME">Resume (Main Candidate Document)</option>
                                        <option value="COVER_LETTER">Cover Letter</option>
                                        <option value="JOB_DESCRIPTION">Job Description / Posting</option>
                                        <option value="ASSESSMENT_FORM">Assessment Form / Questionnaire</option>
                                        <option value="OTHER">Other Miscellaneous Document</option>
                                    </select>
                                </div>
                                
                                <!-- File Input -->
                                <div>
                                    <label for="documentFile" class="block text-sm font-medium text-gray-700 mb-1">Select File</label>
                                    <input type="file" id="documentFile" name="file" required
                                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-indigo-700 transition duration-150 ease-in-out"
                                    >
                                </div>
                            </div>

                            <!-- Status message specific to the upload form -->
                            <div id="uploadStatusMessage" class="text-sm text-error bg-red-50 p-2 rounded-lg mt-6 mb-4 hidden"></div>

                            <button type="submit" id="submitUploadBtn"
                                    class="mt-4 w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors disabled:bg-indigo-400 disabled:cursor-not-allowed">
                                <span id="uploadBtnText">Upload Document</span>
                                <i id="uploadSpinner" data-lucide="loader-2" class="w-5 h-5 ml-2 animate-spin hidden"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <!-- End Modal Content Box -->
            </div>
            <!-- End Document Upload Modal -->
        </main>
        <!-- END: MAIN APPLICATION REVIEW CONTENT -->

    </div>
    <!-- END: MAIN APPLICATION CONTAINER -->


    <!-- Script loading order is CRITICAL for proper initialization -->
    <script src="navbar.js"></script>
    <script src="company_sidebar.js"></script> 
    <script src="application_review.js"></script>

</body>
</html>
