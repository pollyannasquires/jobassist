<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Application Review | JobAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary': '#4f46e5', // indigo-600
                        'success': '#10b981', // emerald-500
                        'error': '#ef4444',   // red-500
                        'warning': '#f59e0b', // amber-500
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        /* Modal Backdrop for a nice blurred effect */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 100;
        }
        /* Custom file input styling */
        input[type="file"]::file-selector-button {
            cursor: pointer;
        }
        /* START: Required Sidebar Styles (Embedded from company_sidebar.html context) */
        .company-name-link {
            transition: all 150ms ease-in-out;
            cursor: pointer;
        }
        /* Style for the active/selected company in the sidebar */
        .company-name-link.active {
            background-color: #eef2ff; /* indigo-50 */
            border-left: 4px solid #4f46e5; /* indigo-600 */
            font-weight: 600;
        }
        /* Custom scrollbar for better look in the sidebar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8; /* slate-400 */
        }
        /* END: Required Sidebar Styles */
    </style>
</head>
<body>
    
    <!-- Navbar Placeholder: This will be populated by navbar.js -->
    <div id="navbar-placeholder" class="h-16 shadow-md bg-white"></div>

    <!-- START: MAIN APPLICATION CONTAINER (Sidebar + Content) -->
    <div class="flex h-[calc(100vh-64px)] overflow-hidden">
        
        <!-- START: Embedded Company Sidebar Structure (Must contain the required IDs for company_sidebar.js) -->
        <aside id="companySidebar" class="w-72 flex-shrink-0">
            <div class="w-full h-full flex flex-col bg-white border-r border-gray-200 shadow-xl overflow-hidden">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800">Company Profiles</h3>
                </div>
                
                <!-- Search and Filter -->
                <div class="px-4 py-3 bg-gray-50 border-b border-gray-200">
                    <input type="text" id="sidebarSearchFilter" placeholder="Search by name..."
                           class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary transition-all mb-2"
                           aria-label="Search companies by name">
                    <select id="sidebarTargetFilter"
                            class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary transition-all bg-white"
                            aria-label="Filter by target status">
                        <option value="all">All Companies</option>
                        <option value="target">Target Companies Only</option>
                        <option value="non-target">Non-Target Only</option>
                    </select>
                </div>

                <!-- Company List -->
                <div id="companyListContainer" class="flex-grow overflow-y-auto custom-scrollbar">
                    <ul id="companyList" class="divide-y divide-gray-100">
                        <!-- Company list items will be injected here by company_sidebar.js -->
                        <li class="p-4 text-sm text-gray-500 italic">Loading companies...</li>
                    </ul>
                </div>
            </div>
        </aside>
        <!-- END: Embedded Company Sidebar Structure -->


        <!-- START: MAIN APPLICATION REVIEW CONTENT -->
        <main class="flex-grow p-6 overflow-y-auto">
            <div class="max-w-7xl mx-auto">

                <!-- Header and Action Button -->
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                        Application History: 
                        <span id="companyNameDisplay" class="ml-2 text-primary">Loading...</span>
                    </h1>
                    <button id="recordNewAppBtn"
                            class="flex items-center bg-success text-white py-2 px-4 rounded-lg shadow-md hover:bg-emerald-600 transition-colors text-sm font-medium disabled:opacity-50"
                            title="Record a new application for this company. (Not yet implemented)">
                        <i data-lucide="folder-plus" class="w-4 h-4 mr-2"></i>
                        Record New Application
                    </button>
                </div>

                <!-- Status Message Area -->
                <div id="statusMessage" class="mb-6 p-4 text-center text-sm font-medium bg-indigo-50 text-primary rounded-lg shadow-sm hidden">
                    <!-- Status updates appear here -->
                </div>

                <!-- Application Table -->
                <div class="bg-white shadow-xl rounded-xl overflow-hidden border border-gray-100">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Applied</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Title</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Documents</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="applicationsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Application rows will be injected here by application_review.js -->
                                <tr><td colspan="5" class="text-center py-8 text-gray-500 italic">Loading application history...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>


            <!-- START Document Upload Modal -->
            <div id="documentUploadModal" class="fixed inset-0 hidden modal-backdrop items-center justify-center p-4">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95 opacity-0" 
                     id="uploadModalContent">
                    
                    <!-- Modal Header -->
                    <div class="p-5 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-gray-800">Upload Document</h3>
                        <button id="closeUploadModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors p-1">
                            <i data-lucide="x" class="w-6 h-6"></i>
                        </button>
                    </div>

                    <!-- Modal Body / Form -->
                    <form id="documentUploadForm" class="p-6" enctype="multipart/form-data">
                        <p class="text-sm text-gray-600 mb-4">
                            Uploading document for application: <strong id="modalApplicationTitle" class="text-primary"></strong>
                        </p>

                        <!-- Document Type Select -->
                        <div class="mb-4">
                            <label for="documentTypeCode" class="block text-sm font-medium text-gray-700 mb-1">Document Type *</label>
                            <select id="documentTypeCode" name="documentTypeCode" required
                                    class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-primary focus:border-primary transition-all bg-white">
                                <option value="">Select Document Type</option>
                                <!-- Critical: Must use ENUM values for backend API -->
                                <option value="RESUME">Resume (Main Candidate Document)</option>
                                <option value="COVER_LETTER">Cover Letter</option>
                                <option value="JOB_DESCRIPTION">Job Description / Posting</option>
                                <option value="ASSESSMENT_FORM">Assessment Form / Questionnaire</option>
                                <option value="OTHER">Other Miscellaneous Document</option>
                            </select>
                        </div>

                        <!-- File Input -->
                        <div class="mb-6">
                            <label for="documentFile" class="block text-sm font-medium text-gray-700 mb-1">File Upload *</label>
                            <input type="file" id="documentFile" name="documentFile" required accept=".pdf,.doc,.docx,.txt"
                                   class="block w-full text-sm text-gray-500
                                        file:mr-4 file:py-2 file:px-4
                                        file:rounded-lg file:border-0
                                        file:text-sm file:font-semibold
                                        file:bg-indigo-50 file:text-primary
                                        hover:file:bg-indigo-100 transition duration-150 ease-in-out"
                            >
                        </div>

                        <!-- Status message specific to the upload form -->
                        <div id="uploadStatusMessage" class="text-sm text-error bg-red-50 p-2 rounded-lg mb-4 hidden"></div>

                        <button type="submit" id="submitUploadBtn"
                                class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors disabled:bg-indigo-400 disabled:cursor-not-allowed">
                            <span id="uploadBtnText">Upload Document</span>
                            <i id="uploadSpinner" data-lucide="loader-2" class="w-5 h-5 ml-2 animate-spin hidden"></i>
                        </button>
                    </form>
                </div>
            </div>
            <!-- End Document Upload Modal -->
        </main>
        <!-- END: MAIN APPLICATION REVIEW CONTENT -->

    </div>
    <!-- END: MAIN APPLICATION CONTAINER -->


    <!-- Script Imports (Order is critical: Navbar/Sidebar must load before the main logic) -->
    <script src="navbar.js"></script>
    <script src="company_sidebar.js"></script> 
    <script src="application_review.js"></script>

</body>
</html>
