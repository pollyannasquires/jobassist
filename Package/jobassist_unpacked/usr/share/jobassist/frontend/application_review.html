<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Application Review | JobAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary': '#4f46e5', // indigo-600
                        'success': '#10b981', // emerald-500
                        'error': '#ef4444',   // red-500
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        /* Modal Backdrop for a nice blurred effect */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            z-index: 100;
        }
        /* Custom file input styling */
        input[type="file"]::file-selector-button {
            cursor: pointer;
        }
        /* REMOVED: Custom CSS for sidebar links is now obsolete, as styling is handled
           by Tailwind classes dynamically added by company_sidebar.js.
        */
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar placeholder (Assumed to be rendered by navbar.js) -->
    <div id="navbar-container"></div>
    <!-- End Navbar placeholder -->


    <!-- START: MAIN APPLICATION CONTAINER -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- START: LEFT SIDEBAR - Company Profiles (Fixed Width) -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col flex-shrink-0 overflow-y-auto shadow-xl">
            <h2 class="text-lg font-bold p-4 pb-2 text-indigo-400 border-b border-gray-700">Company Profiles</h2>
            
            <!-- Filter Controls -->
            <div class="p-4 space-y-3 border-b border-gray-700">
                <input type="text" id="sidebarSearchFilter" placeholder="Search company name..."
                    class="w-full px-3 py-2 text-sm text-gray-800 bg-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-150 shadow-inner"
                    aria-label="Search company name">
                
                <select id="sidebarTargetFilter" 
                    class="w-full px-3 py-2 text-sm text-gray-800 bg-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-150 shadow-inner"
                    aria-label="Filter by target status">
                    <option value="ALL">Show All Companies</option>
                    <option value="TARGET">Show Target Companies</option>
                    <option value="NON_TARGET">Show Non-Target Companies</option>
                </select>
            </div>

            <!-- Company List Container (Required ID for company_sidebar.js) -->
            <nav id="companyList" class="flex-1 space-y-1 py-3 text-sm overflow-y-auto"></nav>
        </aside>
        <!-- END: LEFT SIDEBAR -->


        <!-- START: MAIN CONTENT AREA - Application History -->
        <main class="flex-1 p-6 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                
                <!-- Header and Actions -->
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h1 class="text-3xl font-extrabold text-gray-900 truncate">
                        Applications for <span id="companyNameDisplay" class="text-indigo-600">...</span>
                    </h1>
                    <button id="recordNewAppBtn"
                        class="px-4 py-2 bg-success text-white font-semibold rounded-lg shadow-md hover:bg-emerald-600 transition duration-150 flex items-center">
                        <span data-lucide="plus" class="w-5 h-5 mr-2"></span>
                        Record New Application
                    </button>
                </div>

                <!-- Status Message Area (for general status/errors) -->
                <div id="statusMessage" class="hidden p-4 rounded-lg text-sm mb-4 bg-blue-100 text-blue-800"></div>

                <!-- Application History Table -->
                <div class="bg-white shadow-xl rounded-xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Date / App ID
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Job Title
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Documents
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="applicationsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Application rows will be injected here by application_review.js -->
                                <tr><td colspan="5" class="text-center py-8 text-gray-400">Select a company from the sidebar to view application history.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
        <!-- END: MAIN CONTENT AREA -->
        
        <!-- START: Document Upload Modal (Hidden by default) -->
        <div id="documentUploadModal" class="modal-backdrop fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300 z-50">
            <div class="bg-white rounded-xl p-8 shadow-2xl w-full max-w-lg transform transition-transform duration-300 translate-y-4">
                
                <div class="flex justify-between items-start mb-6">
                    <h3 id="modalApplicationTitle" class="text-2xl font-bold text-gray-900">Upload Document</h3>
                    <button type="button" onclick="closeUploadModal()" class="text-gray-400 hover:text-gray-600 transition">
                        <span data-lucide="x" class="w-6 h-6"></span>
                    </button>
                </div>

                <div id="uploadStatusMessage" class="hidden text-sm mb-4"></div>

                <form id="documentUploadForm" class="space-y-6">
                    <input type="hidden" id="modalApplicationId" name="application_id">
                    
                    <div>
                        <label for="documentType" class="block text-sm font-medium text-gray-700 mb-2">Document Type</label>
                        <select id="documentType" name="documentType" required
                            class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div>
                        <label for="documentFile" class="block text-sm font-medium text-gray-700 mb-2">Select File (Max 1MB)</label>
                        <input type="file" id="documentFile" name="documentFile" required
                            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 p-2.5 
                            file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold 
                            file:bg-primary file:text-white hover:file:bg-indigo-700 transition">
                        <p class="mt-1 text-xs text-gray-500">Supported formats: PDF, DOCX, etc. Keep file names descriptive.</p>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4 border-t">
                        <button type="button" onclick="closeUploadModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition">Cancel</button>
                        <button type="submit" id="uploadSubmitBtn" class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-indigo-700 transition shadow-md">Upload Document</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END: Document Upload Modal -->


    </div>
    <!-- END: MAIN APPLICATION CONTAINER -->


    <!-- START: Script loading section -->

    <!-- 1. CRITICAL FIX: Define the required Firebase/Canvas globals using 'var' -->
    <script>
        // Using 'var' ensures the variables are correctly hoisted and accessible 
        // by subsequent modules, resolving the ReferenceError.
        var __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        var __firebase_config = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        var __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    </script>
    
    <!-- 2. Load all scripts as modules -->
    <script type="module" src="core-utils.js"></script> 
    <script type="module" src="navbar.js"></script>
    <script type="module" src="company_sidebar.js"></script> 
    <script type="module" src="application_review.js"></script>
    <!-- End Script loading section -->

</body>
</html>
