<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Company Management | JobAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Tailwind configuration: Defining custom colors for consistency
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        'primary': '#4f46e5', // indigo-600
                        'success': '#10b981', // emerald-500
                        'error': '#ef4444',   // red-500
                        'warning': '#f59e0b', // amber-500
                        'sidebar-bg': '#1f2937', // gray-800
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        /* Style for the sidebar container */
        .sidebar-container {
            width: 18rem; /* 288px */
            flex-shrink: 0; /* Prevent it from shrinking */
        }
        /* Style for the main content area */
        /* Ensure the main content takes the remaining space and is scrollable */
        .main-content {
            min-height: calc(100vh - 4rem); /* Full height minus navbar */
            overflow-y: auto;
            flex-grow: 1; /* Allow it to fill the remaining width */
        }
        /* Style for the toast container */
        #toastContainer {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- START: Navbar (navbar.js will target this) -->
    <nav id="navbar" class="bg-white shadow-md z-10 sticky top-0"></nav>
    <!-- END: Navbar -->

    <main class="flex flex-1 w-full pt-16"> <!-- Padding top to clear the sticky navbar -->
        
        <!-- START: Sidebar (company_sidebar.js will target this) -->
        <aside id="companySidebar" class="sidebar-container bg-sidebar-bg text-white shadow-xl flex flex-col no-scrollbar overflow-y-auto">
            <!-- CRITICAL FIX: Added required sidebar structure -->
            <div class="p-4 flex flex-col space-y-4">
                <button id="createNewCompanyBtn" class="bg-indigo-500 text-white p-2 rounded-lg font-semibold hover:bg-indigo-400 transition duration-150 flex items-center justify-center">
                    <span data-lucide="plus" class="w-5 h-5 mr-2"></span>
                    New Company
                </button>
                <input type="text" id="sidebarSearchFilter" placeholder="Search companies..." class="p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-primary focus:border-primary">
                <select id="sidebarTargetFilter" class="p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-primary focus:border-primary">
                    <option value="all">All Companies</option>
                    <option value="targets">My Targets</option>
                </select>
            </div>
            <!-- This is where the company list goes -->
            <ul id="companyList" class="flex-1 overflow-y-auto p-2 space-y-1">
                <li class="p-3 text-sm text-gray-400">Loading companies...</li>
            </ul>
        </aside>
        <!-- END: Sidebar -->

        <!-- START: Main Content Area -->
        <div class="main-content p-8 lg:p-10 bg-gray-50 flex flex-col">
            
            <!-- Toast Notification Container -->
            <div id="toastContainer"></div>

            <!-- START: Placeholder Content -->
            <!-- This is visible when no company is selected (i.e., no companyId in URL) -->
            <div id="initialPlaceholder" class="flex flex-col items-center justify-center h-full text-gray-500 text-center p-10 bg-white rounded-xl shadow-lg">
                <span data-lucide="building-2" class="w-16 h-16 mb-4 text-primary"></span>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Select a Company</h2>
                <p class="mb-6 max-w-md">Please choose a company from the sidebar to view or edit its profile, or click "New Company" to create a new one.</p>
                <button id="createNewCompanyBtnPlaceholder" class="bg-primary text-white px-6 py-2 rounded-lg font-medium shadow-md hover:bg-indigo-700 transition duration-150 flex items-center">
                    <span data-lucide="plus" class="w-5 h-5 mr-2"></span>
                    Create New Company
                </button>
            </div>
            <!-- END: Placeholder Content -->

            <!-- START: Management Content -->
            <!-- CRITICAL: This MUST start hidden and is shown by management.js when a companyId is present -->
            <div id="managementContent" class="hidden"> 

                <!-- Profile Header -->
                <header class="mb-8 flex justify-between items-center pb-4 border-b border-gray-200">
                    <h1 id="profileTitle" class="text-3xl font-bold text-gray-900 truncate">Company Profile</h1>
                    <div class="flex space-x-3">
                        <button id="deleteProfileButton" class="bg-error text-white px-4 py-2 rounded-lg font-medium shadow-md hover:bg-red-600 transition duration-150 flex items-center hidden">
                            <span data-lucide="trash-2" class="w-5 h-5 mr-2"></span>
                            Delete Profile
                        </button>
                        <button id="saveProfileButton" class="bg-primary text-white px-6 py-2 rounded-lg font-medium shadow-md hover:bg-indigo-700 transition duration-150 flex items-center">
                            <span data-lucide="save" class="w-5 h-5 mr-2"></span>
                            <span id="saveProfileButtonText">Save Changes</span>
                        </button>
                    </div>
                </header>

                <!-- Profile Form -->
                <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-3">Company Details</h2>
                    <form id="companyForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <!-- Company Name -->
                            <div>
                                <label for="company_name_clean" class="block text-sm font-medium text-gray-700 mb-1">Official Company Name <span class="text-error">*</span></label>
                                <input type="text" id="company_name_clean" name="company_name_clean" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="e.g., Acme Corporation">
                            </div>

                            <!-- Headquarters -->
                            <div>
                                <label for="headquarters" class="block text-sm font-medium text-gray-700 mb-1">Headquarters Location</label>
                                <input type="text" id="headquarters" name="headquarters" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="e.g., San Francisco, CA">
                            </div>

                            <!-- Employee Size -->
                            <div>
                                <label for="size_employees" class="block text-sm font-medium text-gray-700 mb-1">Employee Count</label>
                                <input type="number" id="size_employees" name="size_employees" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="e.g., 500">
                            </div>

                            <!-- Annual Revenue -->
                            <div>
                                <label for="annual_revenue" class="block text-sm font-medium text-gray-700 mb-1">Annual Revenue (Value)</label>
                                <input type="number" id="annual_revenue" name="annual_revenue" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="e.g., 50">
                            </div>
                        </div>

                        <!-- Revenue Scale & Target Checkbox (Single row, complex layout) -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                            <!-- Revenue Scale Dropdown -->
                            <div>
                                <label for="revenue_scale" class="block text-sm font-medium text-gray-700 mb-1">Revenue Scale</label>
                                <select id="revenue_scale" name="revenue_scale" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                                    <option value="">Select Scale</option>
                                    <option value="M">Million (M)</option>
                                    <option value="B">Billion (B)</option>
                                </select>
                            </div>
                            <!-- Is Target Checkbox -->
                            <div class="flex items-center pt-3 md:pt-0">
                                <input id="is_target" name="is_target" type="checkbox" class="h-5 w-5 text-primary border-gray-300 rounded focus:ring-primary">
                                <label for="is_target" class="ml-3 block text-sm font-medium text-gray-700">Is this a primary target company?</label>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div>
                            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes / Key Details</label>
                            <textarea id="notes" name="notes" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="Any important insights or deal-breakers..."></textarea>
                        </div>
                    </form>
                </section>

                <!-- Related Data View Section (Hidden/Shown along with the main form) -->
                <section id="profileViewSection">
                    
                    <!-- Raw Names/Aliases -->
                    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mb-8">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                            <span data-lucide="tag" class="w-5 h-5 mr-2 text-primary"></span>
                            Raw Names / Aliases
                        </h2>
                        <ul id="rawNamesList" class="divide-y divide-gray-100">
                            <!-- Raw names will be injected here by management.js -->
                        </ul>
                    </div>

                    <!-- Contacts Table -->
                    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mb-8 overflow-x-auto">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                            <span data-lucide="users" class="w-5 h-5 mr-2 text-primary"></span>
                            Associated Contacts
                        </h2>
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody id="contactsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Contacts will be injected here by management.js -->
                            </tbody>
                        </table>
                    </div>
                </section>

            </div>
            <!-- END: Management Content -->

        </div>
        <!-- END: Main Content Area -->

    </main>

    <!-- START: Script loading section -->

    <!-- 1. CRITICAL: Define the required Firebase/Canvas globals -->
    <script>
        // These variables are mandatory for Firebase initialization in the canvas environment.
        var __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        var __firebase_config = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        var __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    </script>

    <!-- 2. Load all scripts as modules -->
    <!-- CRITICAL: The main application boot sequence must be the only script that runs on DOM load -->
    <script type="module" src="core-utils.js"></script>
    <script type="module" src="navbar.js"></script>
    <script type="module" src="company_sidebar.js"></script>

    <!-- CRITICAL: The main application logic and boot orchestrator -->
    <script type="module" src="management.js"></script>

    <!-- END: Script loading section -->

</body>
</html>
